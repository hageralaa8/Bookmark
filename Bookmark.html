<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/Bookmarker.css">
</head>
<body>
    <main class="">
        <div class="container position-relative d-flex flex-column justify-content-center align-items-center">
            <h1>Bookmarker</h1>
            <div class="bookmark gap-4 w-100 py-4 mt-5 d-flex flex-column justify-content-center align-items-center">
                <h2>
                     <i class="fa-solid fa-bookmark"></i>
                      Bookmark your favorite sites
                       <i class="fa-solid fa-bookmark"></i> 
                    </h2>

                <div class="site-name w-100 d-flex flex-column justify-content-center ">
                    <label for="name" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name</label>
                    <input id="bookmarkName" oninput="validate(nameRegex,this)" type="text" class=" form-control" placeholder="Bookmark Name" >
                </div>
                <div class="site-url w-100 d-flex flex-column justify-content-center ">
                    <label for="url" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site url</label>
                    <input id="bookmarkURL" oninput="validate(urlRegex,this)" type="url" class="form-control" placeholder="Website URL">
                </div>
                <button onclick="addBookMark()" id="submitBtn" class="btn btn-danger px-5" > Submit  </button>
            </div>
            <table class="table mt-4 text-center">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                   
                </tbody>
            </table>
        </div>
        <div id="boxModal" class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button onclick="closeModal()" class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/Bookmarker.js"></script>
</body>
</html>
